# ============================================================================
# ENVIRONMENT VARIABLE OVERRIDES
# ============================================================================
#
# You can override any configuration value using environment variables.
# Use the format: MEETSUM_<SECTION>_<KEY> (uppercase, underscores)
#
# Examples:
#   MEETSUM_PATHS_CUSTOMERS_DIR="/different/path"
#   MEETSUM_AI_COMMAND="openai"
#   MEETSUM_FEATURES_TRACE_MODE="true"
#   MEETSUM_UI_INPUT_NAME_WIDTH="40"
#
# Environment variables take precedence over configuration file values.

# ============================================================================
# VALIDATION NOTES
# ============================================================================
#
# The application will validate:
# - All specified paths exist and are accessible
# - The instructions file contains valid content
# - The AI command is available in PATH
# - File permissions allow reading transcripts and writing summaries
#
# Use 'meetsum check' to validate your configuration.